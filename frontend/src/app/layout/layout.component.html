
<mat-sidenav-container class="sidenav-container" autosize
[ngClass]="{ 'theme-dark': isDarkEnable, 'theme-light': !isDarkEnable }">
    <mat-sidenav #sidenav class="sidenav bg-primary"
        [mode]="isMobile ? 'over' : 'side'" opened 
    >
    <app-sidenav></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content bg-background text-text-secondary">
        <app-header></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
